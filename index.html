<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Hub</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Digi Hub</div>
        <nav>
            <a href="#home">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#service">SERVICE</a>
            <a href="#design">DESIGN</a>
            <a href="#contact">CONTACT</a>
            </nav>
            <div>
                <input type="text" name="search" placeholder="Type to search">
                <button type="submit">Search</button>
            </div>
    </header>
    <main>
        <section class="description">
            <h2>Web Design & <span>Development</span> Course</h2>
            <p>Web design is a specialization of the design stream. developers use HTML, CSS and JavaScript, React and an editing software to create design elements.</p>
            <button type="submit">Join Us</button>
        </section>
        <section class="form">
            <h2>Login Here</h2>
            <div class="login">
                <input type="email" name="email" placeholder="Enter Email here">
                <input type="password" name="password" placeholder="Enter password here">
                <button type="submit">Login</button>
            </div>
            <hr>
            <div>
                <p>Don't have an account?<a href="#sign-up">Sign up</a></p>here
            </div>
            <hr>
            <div class="contact-us">
                <p>Log in with</p>
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-tiktok'></i>
            </div>
        </section>
    </main>
</body>
</html>
